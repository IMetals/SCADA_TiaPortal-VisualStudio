


[Registry]
SymbolicName	= OPCServerHDA.WinCC
RegKey			= WinCC_HDA

ConfigDataPath=%WinCCProjectFolder%\OPC\HistDataAccess\

[Configuration]
VendorInfo	= SIMATIC WinCC OPC-Server HistoricalDataAccess V3.8 Copyright (C) 2006-2009 SIEMENS AG
SupportArchivingUponChange = 1

NoSecurity	= 0
AppIDSecurity	= 1
QuitSessionOnDisconnect = 1





[Trace]
TraceFile=%WinCCProjectFolder%\OPC\HistDataAccess\Trace\SOPCHDASRVR.log
TraceEnable=0
TraceAppend=0
TraceLevel=0
FastTrace=0
SeparateFilePerClient=0
TraceMaxBackFiles=1
LowTimeResolution=0
maxEntries=100000


[FastInsert]
default=disabled




[Shutdown]
SecondsShutdown=30
ReasonShutdown=system going down
ForceShutdown=0
